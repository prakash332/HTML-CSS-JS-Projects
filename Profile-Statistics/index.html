<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Staistics</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fas fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="04">04</div>
        <h4>Years Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fas fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="260">260</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
        <i class="fa-brands fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="25">25</div>
        <h4>Apps Made</h4>
    </div>

 
    
    <script src="script.js"></script>
</body>
</html>
